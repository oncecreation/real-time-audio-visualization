<!DOCTYPE html>
<html>
  <head>
    <title>Audio Visualizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>

    <canvas id="canvas" width="900" height="520"></canvas>

    <div id="drag-area" class="drag-area">
      <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <header id="header">drag & drop an audio file</header>
      <span>or</span>
      <button id="button">browse file</button>
      <input type="file" id="audio-file" accept="audio/mpeg, audio/ogg, audio/*" hidden>
    </div>
